    <div class="container">
        <h1 class="page-title">
          Person form
        </h1>

        <div class="form">
          
          <div id="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <ol></ol>
          </div><!--/.alert -->

          <form id="personForm" method="post" action="" novalidate>
              <div class="row">

                <div class="col-sm-2 col-md-2">
                  <div class="form-group">
                    <label for="personTitle">Title</label>
                    <select id="personTitle" class="form-control" name="personTitle">
                      <option disabled selected value hidden>Mr.</option>
                      <option value="1">Mr.</option>
                      <option value="2">Ms.</option>
                      <option value="2">Mrs.</option>
                    </select>
                  </div><!--/.form-group -->
                </div><!--/.col-md-2 -->

                <div class="col-sm-5 col-md-5">
                  <div class="form-group">
                    <label for="personFirstName">First name</label>
                    <input id="personFirstName" class="form-control" type="text" name="personFirstName" autocomplete="off" required/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-5 -->

                <div class="col-sm-5 col-md-5">
                  <div class="form-group">
                    <label for="personLastName">Last name</label>
                    <input class="form-control" type="text" name="personLastName" autocomplete="off" required/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-5 -->

              </div> <!--/.row -->

              <div class="row">

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="personGender">Gender</label>
                    <select class="form-control" name="personGender" autocomplete="off" required>
                      <option disabled selected value hidden> -- select an option -- </option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <label for="personBirthDate">Date of birth</label>
                    <input id="datepicker"
                           class="form-control"
                           type="text"
                           name="personBirthDate"
                           placeholder="dd/mm/yyyy"
                           autocomplete="off"
                           data-end-date="0d"
                           data-orientation="bottom auto"
                     />
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

              </div><!--/.row -->

              <div class="row">

                <div class="col-sm-12 col-md-12">
                  <div class="form-group">
                    <label for="personAddress">Address</label>
                    <input class="form-control" placeholder="Street" type="text" name="personAddress"/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-12 -->

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="City" type="text" name="personCity"/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="State" type="text" name="personState"/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="Postcode" type="text" name="personZipcode"/>
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

                <div class="col-sm-6 col-md-6">
                  <div class="form-group">
                    <select class="form-control" name="personCountry">
                      <option disabled selected value hidden> -- select an option -- </option>
                      <option value="1">Romania</option>
                      <option value="2">Germany</option>
                    </select>
                  </div><!--/.form-group -->
                </div><!--/.col-md-6 -->

              </div><!--/.row -->

              <div class="row">

                <div class="col-md-12 text-right">
                  <button type="submit" class="btn btn-primary" data-loading-text="Loading...">
                    Send
                  </button>
                </div><!--/.col-md-12 -->

              </div><!--/.row -->

          </form><!--/#personForm -->
        </div><!--/.form -->

    </div><!--/.container -->

    <script src="assets/js/page.js"></script>
    <script src="assets/js/form.js"></script>

    <script type="text/javascript">
      (function($){
        const page = new Page();
        const errorContainer = $('#errorMessage');

        page.updateSettings({
          form: new Form('#personForm', {
            errorContainer: errorContainer,
            rules: {
              personFirstName: {
                required: true,
                minlength: 2
              },
              personLastName:  {
                required: true,
                minlength: 2
              },
              personGender: 'required',
            },
            messages: {
                personFirstName: {
                  required:'Please enter your firstname',
                  //minlength: $.validator.format("Enter at least {0} characters")
                },
                personLastName: {
                  required:'Please enter your lastname',
                  //minlength: $.validator.format("Enter at least {0} characters")
                },
                personGender: 'Please enter your gender',
            }
          })
        });
      })(jQuery);
    </script>
